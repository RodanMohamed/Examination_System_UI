<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Register-style.css">
</head>

<body>
    <div class="form-container">
        <h1>Create Account</h1>
        <form id="register-form">
            <div class="name-group">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name">
                    <span class="error" id="first-name-error" style="color: red;"></span>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name">
                    <span class="error" id="last-name-error" style="color: red;"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <span class="error" id="email-error" style="color: red;"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <span class="error" id="password-error" style="color: red;"></span>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
                <span class="error" id="confirm-password-error" style="color: red;"></span>
            </div>

            <input type="submit" value="Register" id="register-button">

            <p class="login-link">
                Already have an account? <a href="/Examination_System_UI/Login/login.html">Sign in</a>
            </p>

        </form>
    </div>
    <script src="Register.js"></script>
</body>

</html>
