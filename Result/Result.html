<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
    <link rel="stylesheet" href="Result-style.css">
</head>

<body>
    <div id="container">
        <div id="resultMessage">
            <div id="successIcon">
                <img width="64" height="64" src="https://img.icons8.com/cute-clipart/64/ok.png" alt="ok" />
            </div>
            <h1>Congratulations!</h1>
            <p>You have successfully completed the exam.</p>
        </div>

        <div id="resultDetails">
            <div id="name">
                <p class="student-label">Student Name</p>
                <h3 class="student-name">Ahmed Ashraf</h3>
            </div>

            <div id="scoreContainer">
                <div class="score-box">
                    <h2 class="score" id="totalScore">85%</h2>
                    <p>Total Score</p>
                </div>
                <div class="score-box">
                    <h2 class="score" id="correctAnswers">17/20</h2>
                    <p>Correct / Total (You Answered: <span id="answeredCount"></span>)</p>
                </div>
            </div>

            <div>
                <button id="homeBtn">Go to Login Page</button>
            </div>

        </div>
    </div>
    <script src="Result.js"></script>
</body>

</html>
