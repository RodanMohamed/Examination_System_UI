<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Page</title>
    <link rel="stylesheet" href="exampage.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-4">

        <!-- ------------------------------header-------------------------------------------------- -->
        <div class="p-1 bg-red-300 col-span-1 sm:col-span-2 lg:col-span-6 mb-7 flex justify-between flex-wrap items-center order-first"
            id="header">
            <h1 class="text-2xl">Your Time is started!!!</h1>

            <span
                class="bg-gradient-to-tr from-gray-700 via-green-200 to-red-400 rounded-xl text-white flex items-center gap-3 px-4 py-2 w-max shadow-md">
                <figure class="flex-shrink-0">
                    <svg class="w-6 h-6" viewBox="0 0 128 128" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M120 64C120 33.0721 94.9279 8 64 8C33.0721 8 8 33.0721 8 64C8 94.9279 33.0721 120 64 120V128C28.6538 128 0 99.3462 0 64C0 28.6538 28.6538 0 64 0C99.3462 0 128 28.6538 128 64C128 99.3462 99.3462 128 64 128V120C94.9279 120 120 94.9279 120 64Z" />
                        <path
                            d="M58.2764 25.9453C58.2764 23.7362 60.0672 21.9453 62.2764 21.9453C64.4855 21.9453 66.2764 23.7362 66.2764 25.9453V68.6484H105.52L105.726 68.6533C107.839 68.7605 109.52 70.5084 109.52 72.6484C109.519 74.7883 107.839 76.5354 105.726 76.6426L105.52 76.6484H65.2764C61.4105 76.6484 58.2766 73.5142 58.2764 69.6484V25.9453Z" />
                    </svg>
                </figure>
                <span class="countdown font-mono text-xl md:text-2xl tracking-wide text-black">
                    <span id="minutes" style="--value:30;">30</span>:
                    <span id="seconds" style="--value:0;">00</span>
                </span>
            </span>

        </div>

        <!-- ------------------------------question box-------------------------------------------------- -->
        <div class="p-8 col-span-1 sm:col-span-2 lg:col-span-4 rounded-md ml-3 mr-3 order-1 lg:order-none"
            id="question-box">
            <div class="flex justify-end">
                <button class="btn btn-outline btn-primary hover:bg-yellow-200 hover:text-red-950 mark-button">
                    <svg class="w-5 mt-1" width="4" height="15" viewBox="0 0 134 178" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M0.508789 173.421V5H9.49121V173.421C9.49121 175.901 7.48044 177.912 5 177.912C2.51956 177.912 0.508789 175.901 0.508789 173.421Z"
                            fill="black" />
                        <path
                            d="M126.598 5H7.24561C6.0054 5 5 6.0054 5 7.24562V88.0877C5 89.3279 6.00539 90.3333 7.24561 90.3333H126.038C128.218 90.3333 129.119 87.5393 127.35 86.2653L79.26 51.6405C78.054 50.7722 78.0088 48.9929 79.1693 48.0646L128.001 8.99914C129.659 7.67309 128.721 5 126.598 5Z"
                            fill="#FFC107" />
                        <path
                            d="M126.599 0.508789C132.867 0.509111 135.69 8.27899 131.034 12.3164L130.807 12.5059L84.2832 49.7236L129.975 82.6201L130.217 82.8027C135.197 86.7019 132.477 94.824 126.038 94.8242H7.24609C3.5255 94.8242 0.50888 91.8085 0.508789 88.0879V7.24609C0.508789 3.52544 3.52543 0.508789 7.24609 0.508789H126.599ZM9.49121 85.8418H119.075L76.6357 55.2852C73.0178 52.6802 72.8822 47.3427 76.3633 44.5576L120.196 9.49121H9.49121V85.8418Z"
                            fill="black" />
                    </svg>
                    Mark Question
                </button>
            </div>
            <div class="p-5 border border-red-500 rounded-md mt-3 bg-gray-300">
                <h1 class="py-6 font-bold" id="question-header">Your Question</h1>
                <form id="questionForm">
                    <label class="option flex items-center gap-3">
                        <input type="radio" name="q1" class="w-6 h-6 accent-red-900">
                        <span class="option-text text-lg">Option Text</span>
                    </label>
                    <label class="option flex items-center gap-3">
                        <input type="radio" name="q1" class="w-6 h-6 accent-red-900">
                        <span class="option-text text-lg">Option Text</span>
                    </label>
                    <label class="option flex items-center gap-3">
                        <input type="radio" name="q1" class="w-6 h-6 accent-red-900">
                        <span class="option-text text-lg">Option Text</span>
                    </label>
                    <label class="option flex items-center gap-3">
                        <input type="radio" name="q1" class="w-6 h-6 accent-red-900">
                        <span class="option-text text-lg">Option Text</span>
                    </label>
                </form>
            </div>
        </div>

        <!-- ------------------------------question palette-------------------------------------------------- -->
        <div class="p-2 bg-yellow-200 col-span-1 sm:col-span-2 lg:col-span-2 m-2 rounded-md ml-10 mr-12 order-3 lg:order-none"
            id="question-pallete">

            <h6 class="text-sm text-red-950 mb-2">Time Progress</h6>
            <input type="range" min="0" max="100" value="0"
                class="range w-full text-red-900 [--range-bg:gray] [--range-thumb:white] [--range-fill:linear-gradient(to right, #f87171, #34d399)]" />
            <br><br>
            <h4 class="text-center text-xl text-red-950 mb-3">Question Palette</h4>
            <div class="flex flex-wrap justify-center gap-4 mb-10">
                <div class="flex items-center gap-2">
                    <span
                        class="w-5 h-5 rounded-full bg-blue-600 shadow-md flex-shrink-0 hover:scale-110 transition-transform"></span>
                    <span class="text-black text-sm font-medium">Current</span>
                </div>
                <div class="flex items-center gap-2">
                    <span
                        class="w-5 h-5 rounded-full bg-green-400 shadow-md flex-shrink-0 hover:scale-110 transition-transform"></span>
                    <span class="text-black text-sm font-medium">Answered</span>
                </div>
                <div class="flex items-center gap-2">
                    <span
                        class="w-5 h-5 rounded-full bg-yellow-400 shadow-md flex-shrink-0 hover:scale-110 transition-transform"></span>
                    <span class="text-black text-sm font-medium">Marked</span>
                </div>
            </div>

            <div class="grid-palette">
                <button class="btn qbtn">1</button>
                <button class="btn qbtn">2</button>
                <button class="btn qbtn">3</button>
                <button class="btn qbtn">4</button>
                <button class="btn qbtn">5</button>
                <button class="btn qbtn">6</button>
                <button class="btn qbtn">7</button>
                <button class="btn qbtn">8</button>
                <button class="btn qbtn">9</button>
                <button class="btn qbtn">10</button>
            </div>

            <button class="submit w-20 sbtn">Submit Exam</button>
        </div>

        <!-- ------------------------------navigation-------------------------------------------------- -->
        <div class="bg-transparent col-span-1 sm:col-span-2 lg:col-span-4 ml-7 my-2 mr-3 order-2 lg:order-none">
            <div class="question-btn q flex flex-col lg:flex-row justify-between gap-4">
                <button class="btn btn-primary order-1 lg:order-2" id="next">Next Question</button>
                <button class="btn bg-slate-300 order-2 lg:order-1" id="prev">Previous</button>
            </div>
        </div>

    </div>
    <script src="exampage.js"></script>
</body>

</html>
