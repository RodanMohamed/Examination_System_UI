<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="container">

    <h1 id="welcome">Welcome back</h1>
    <p id="para">Please enter your details to sign in</p>
    <form id="loginForm" onsubmit=" validationlogin(event)" action="homepage1.html">
        <div class="inputdiv">
          <label id="lblmail">Email</label>
           <input type="email" name="email" placeholder="Enter Your Email" id="emailinput" autocomplete="email">
          <span id="emailError" ></span>
          <br>
          <label id="lblpass">Password</label>
           <input type="password" name="password" placeholder="Enter Your Password" id="passinput">
          <span id="passError"></span>
        
        <button type="submit" id="loginbtn" onblur="login()">Sign In</button>
        <span id="loginError" ></span>
        </div>
    
    </form>
    <p id="Register">Donâ€™t have an account?<a href="Register.html">Register</a></p>
</div>
    

    <script src="login.js"></script>
</body>
</html>
